 --> <label id="saldoDisponible">*******</label>

                        <div class="btnContainer">

                            <!-- <div class="btn">
                            <p>Consultar Saldo</p>

                        <div class="btn">

                        </div> -->
                        </div>
                       
                        <form action="" id="formRetirar"  >

                            <label for="cantRetirar">Cuanto quiere retirar?</label>
                            <input type="number" name="cantRetirar" id="cantRetirar">
                            <input type="submit" value="Aceptar">

                    </div>

                <div class="ladoDerecho">

                                <input type="number" id="cantDepositar">
                                <input type="submit" value="Aceptar">
                            </form>
                            <form action="" id="formTransferir">
                                <label for="">A quien quiere transferir</label>
                                <input type="text" id="personaTransferir">
                                <label for="">Cuanto quiere transferir</label>
                                <input type="number" id="cantTransferir">
                                <input type="submit" value="Aceptar">
                            </form>
                        </div>
                    </div>
                    <div class="movimiento">
                        <h2>Movimientos</h2>

                        <label for="">No hay nada para mostrar</label>
                        <div class="btnMovimiento">

                        </div>

                    </div>
